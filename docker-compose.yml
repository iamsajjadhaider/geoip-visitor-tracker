version: '3.8'

services:
  # Frontend Service - Nginx with PHP-FPM
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/var/www/html
    depends_on:
      - backend
      - database
    networks:
      - app-network
    environment:
      - BACKEND_URL=backend
      - BACKEND_PORT=80  # Changed to 80 for Apache
      - DB_HOST=database

  # Backend API Service - Apache with PHP
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - database
    networks:
      - app-network
    environment:
      - DB_HOST=database
      - DB_USER=app_user
      - DB_PASSWORD=app_password
      - DB_NAME=visitor_tracker
    # Health check for Apache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Database Service - MySQL
  database:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=visitor_tracker
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp_user", "-papp_password"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
